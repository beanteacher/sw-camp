<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!--
    watchOption : watch 함수의 세 번째 인자로 전달되는 옵션 객체이다. 이 옵션을 통해 watch의 동작을 세밀하게 제어할 수 있다.
-->
<div id="step01">
    <p>{{num}}</p>
    <button @click="num++">num++</button>
</div>
<div id="step02">
    <p>{{num}}</p>
    <button @click="num++">num++</button>
</div>
<script>
    const {createApp,ref, watch} = Vue;
    createApp({
        setup(){
            const num = ref(0);
            watch(num, (newVal, oldVal) => {
                console.log(`newVal = ${newVal}, oldVale = ${oldVal}`);
            }, {immediate : true});

            return {
                num
            }
        }
    }).mount("#step01");
</script>
</body>
</html>
