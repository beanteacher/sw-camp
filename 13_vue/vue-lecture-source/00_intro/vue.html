<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- vue.js 에서 '{{}}'로 감싼 부분은 vue.js 바인딩 문법으로 이를 머스태치(Mustache) 문법또는 보간법이라고 한다.-->
    <div id="app"> {{ message }} </div>

    <script>
        console.log(Vue);
        const { createApp, ref } = Vue;

        /* 차이점
        * composition API 는 데이터를 관리하는 방식이 데이터를 사용하는 방식과 비슷해서 직관적이다.
        * 즉, 데이터를 정의하고 사용하는 코드가 같은 함수 내에 있어서 이해하기가 쉽다,
        *
        * options API 는 데이터를 관리하는 방식이 데이터를 사용하는 방식과 다르다.
        * 즉, 데이터를 정의하는 코드와 사용하는 코드가 분리되어 있어 이해하기 어려울 수 있다. */
        /* 1. composition API 방식 (vue 3 버전에서 추가) */
        let vi = createApp({
            setup() {
                const message = ref("Hello Vue!");
                return {
                    message
                }
            }
        }).mount("#app");

        /* 2. options API 방식 (vue 3 버전 이전에 사용하던 방식 */
        /* createApp({
            data() {
                const message = ref("Hello Vue 2 !");
                return {
                    message
                }
            }
        }).mount("#app"); */
    </script>
</body>
</html>
