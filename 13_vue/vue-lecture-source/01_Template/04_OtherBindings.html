<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--
    v-bind : Vue.js에서 HTML 요소의 속성을 동적으로 바인딩할 수 있게 해주는 디렉티브(지시자)이다.
    v-bind는 생략 가능하며 : (콜론)만 작성해도 된다.
    -->
    <div id="step01">
        <h5>다중 속성 바인딩</h5>
        <div v-bind="multiAttr">{{multiAttr}}</div>
        <button @click="fun">ref에 담긴 객체 접근</button>
    </div>
    <script>
        const {createApp,ref} = Vue;
        createApp({
            setup(){

                const multiAttr = ref({
                    id : "multiId",
                    class : "multiClass",
                    value : "multiValue"
                });

                const fun = () => {
                    console.log(multiAttr.value.id);
                    console.log(multiAttr.value.class);
                    console.log(multiAttr.value.value);
                }
                return {
                    multiAttr,
                    fun
                }
            }
        }).mount("#step01");
    </script>
</body>
</html>
