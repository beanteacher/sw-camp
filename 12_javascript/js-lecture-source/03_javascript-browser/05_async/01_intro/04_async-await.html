<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* Promise 객체를 사용하는 방법으로 async await가 ES2017(ES8)에서 추가 되었다. */
    function increase(number) {
        /* resolve : 성공, reject : 실패 */
        const promise = new Promise((resolve, reject) => {
            setTimeout(
                () => {
                    const result = number + 10;

                    if(result > 30) {
                        const e = new Error('NumberTooBig');
                        return reject(e);
                    }

                    resolve(result);
                },
                1000
            );
        });

        return promise;
    }

    // 함수 앞에 async 키워드를 작성한다.
    async function run() {

        try {

            // Promise를 반환하는 함수 호출 시 앞에 await 키워드를 작성한다.
            // Promise 객체에 정의 된 resolve 함수의 반환 값이 반환 된다.
            let result = await increase(0);
            console.log(result);
            result = await increase(result);
            console.log(result);
            result = await increase(result);
            console.log(result);
            result = await increase(result);
            console.log(result);

        } catch (e) {
            console.log(e);
        }
    }

    run();





</script>
</body>
</html>
