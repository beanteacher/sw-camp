<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /* fetch 로 호출하면 Promise 타입의 객체가 반환 된다. */
    const promise = fetch('https://jsonplaceholder.typicode.com/users');
    console.log(promise);
    console.log(promise['[[PromiseResult]]']); // PromiseResult에는 직접 접근 불가

    /* rest api 요청에 대한 응답을 받은 뒤 응답 결과를 확인한다. */
    async function callAPI() {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        console.log(response);

        console.log(`본문 사용 여부 : ${response.bodyUsed}`);

        // response body를 문자열 형태로 반환 -> text()
        // const responseText = await response.text();
        // console.log(responseText);

        // response body를 자바스크립트 객체 형태로 반환 -> json()
        const responseJson = await response.json();
        console.log(responseJson);

        console.log(`본문 사용 여부 : ${response.bodyUsed}`);

    }

    callAPI();
</script>
</body>
</html>
