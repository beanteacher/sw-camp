<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>02. 이벤트 전파 방지</h1>
    <p>
        이벤트 객체의 stopPropagation 메서드는 이벤트 전파를 중지 시킨다.
    </p>

    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $drink = document.querySelector('#drink');
        // 이벤트 위임 - 클릭 된 하위 li 요소 color 변경
        $drink.addEventListener('click', e => {
           if(e.target.matches('li')) e.target.style.color = 'red';
        });
        // 첫 번째 li는 다른 색상으로 변경 되도록 설정
        document.querySelector('li').addEventListener('click', e => {
            e.stopPropagation();
            e.target.style.color = 'blue';
        });

    </script>

</body>
</html>
