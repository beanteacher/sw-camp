<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>04. 이벤트 핸들러 제거</h1>
    <p>
        EventTarget.prototype.removeEventListener 메서드를 통해 addEventListener 메서드로 등록한
        이벤트 핸들러를 제거한다.
    </p>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.querySelector('#btn');
        const handleClick = () => alert('클릭했대요~');
        // 이벤트 핸들러 등록
        $button.addEventListener('click', handleClick);
        // 등록 된 이벤트 핸들러 제거
        $button.removeEventListener('click', handleClick);
        // 등록한 이벤트 핸들러 함수를 참조할 수 없으므로 나중에 제거할 수 없다.
        $button.addEventListener('mouseover', () => alert('마우스 올렸대요~'));
    </script>

    <p>
        이벤트 핸들러 프로퍼티 방식으로 등록한 이벤트 핸들러는 removeEventListener로 제거할 수 없다.
        이벤트 핸들러 프로퍼티에 null을 할당해서 이벤트를 제거한다.
    </p>

    <button id="btn2">더블클릭해보세요</button>

    <script>
        const $button2 = document.querySelector('#btn2');
        const handleDblClick = () => alert('더블 클릭 했대요~');
        $button2.ondblclick = handleDblClick;
        // 이벤트 핸들러 프로퍼티 방식으로 등록했으므로 removeEventListener로 제거 불가
        $button2.removeEventListener('dblclick', handleDblClick);
        // 이벤트 프로퍼티에 null 할당하여 제거
        $button2.ondblclick = null;

    </script>

</body>
</html>
