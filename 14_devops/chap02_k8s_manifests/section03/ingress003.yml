apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress003
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /003()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: vue003ser
                port:
                  number: 8000