<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원가입</h2>
<form method="POST">
    <fieldset>
        <legend>필수 입력 사항</legend>
        <label style="display:inline-block; width: 120px; text-align:center" for="id">
            <strong>ID</strong>
        </label>
            <input type="text" id="id" placeholder="아이디 10글자 이내">
            <button type="button">중복확인</button>
        <br>
        <label style="display:inline-block; width: 120px; text-align:center" for="pwd">
            <strong>비밀번호</strong>
        </label>
            <input type="password" id="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"><br>
        <label style="display:inline-block; width: 120px; text-align:center" for="pwdCheck">
            <strong>비밀번호 확인</strong>
        </label>
            <input type="password" id="pwdCheck"><br>
        <label style="display:inline-block; width: 120px; text-align:center" for="email">
            <strong>Email</strong>
        </label>
            <input type="email" id="email">
        <label>
            <select name="emailSelect">
                <option value="" selected>직접입력</option>
                <option value="@naver.com">@naver.com</option>
                <option value="@gmail.com">@gmail.com</option>
                <option value="@daum.net">@daum.net</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <label for="profileImg">프로필 사진</label>
            <input type="file" id="profileImg"><br>
        <label >성별 : </label>
            <input type="radio" id="male" value="M"><label for="male">남자</label>
            <input type="radio" id="female" value="F"><label for="female">여자</label><br>
        <label for="date">생년월일 : </label>
            <input type="date" id="date"><br>
        <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>
            <input type="checkbox" id="football" name="hobby" value="축구">
            <label for="football">축구</label><br>
            <input type="checkbox" id="study" name="hobby" value="공부">
            <label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby" value="기타">
            <label for="etc">기타 : </label>
            <label>
                <input type="text">
            </label><br>
        <label>자기소개<br>
            <textarea cols="50" rows="5" style="resize:none"></textarea>
        </label>
    </fieldset>
    <br>
    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
</form>

</body>
</html>
